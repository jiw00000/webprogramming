<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        @keyframes rotate_360 {
            100% {
                transform:rotate(360deg);
            }
        }

        img {
            animation-name: rotate_360;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="이미지/스폰지밥.jpg">
</body>
</html>
