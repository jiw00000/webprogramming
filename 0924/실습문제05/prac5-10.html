<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes move {
            0% {
                margin-left: 100%;
            }
            100% {
                margin-right: 0%;
            }
        }

        p img {
            width: 25px;
            vertical-align: middle;
        }

        p {
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="이미지/물음표.png">질문 있습니다.</p>
</body>
</html>
